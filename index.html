<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task List</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="fonts/fontawesome.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div id="main" class="card">
					<div class="card-content">
						<span class="card-title">Task List</span>
						<div class="row">
							<form id="task-form">
								<div class="input-field col s12">
									<input type="text" name="task" id="task" placeholder="New Task">
									<!-- <label for="for">New Task</label> -->
								</div>
								<input type="submit" name="" value="Add task" class="btn">
							</form>
						</div>
					</div>
					<div class="card-action">
						<h5 id="tasks-title">Tasks</h5>
						<div class="input-field col s12">
									<input type="text" name="filter" id="filter" placeholder="Filter tasks">
									
						</div>
						<ul class="collection"></ul>
						<a href="#" class="clear-tasks btn black">Clear Task</a>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
